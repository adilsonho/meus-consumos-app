<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus consumos app</title>
    <link rel="stylesheet" href="./myapp.css">
    <script src="myapp.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <div class="container">
        <h1>Meus Consumos App</h1>
        <div class="input-section-main">
        <div class="input-section">
        <label for="salario"><span class="material-symbols-outlined">
            payments
            </span>Salário:</label>
        <input type="number" id="salario" value="0"  max="50000" required>
        </div>
        <div class="input-section">
        <label for="aluguel"><span class="material-symbols-outlined">home</span>Aluguel:</label>
        <input type="number" id="aluguel" value="0"  max="50000" required >
        </div>
        <div class="input-section">
        <label for="lazer"><span class="material-symbols-outlined">
            liquor
            </span>Lazer:</label>
        <input type="number" id="lazer" value="0"  max="50000" required>
        </div>
        <div class="input-section">
        <label for="familia"><span class="material-symbols-outlined">
            shopping_cart_checkout
            </span>Despesas:</label>
        <input type="number" id="familia" value="0"  max="50000" required>
        </div>
        <div class="input-section">
        <label for="luz"><span class="material-symbols-outlined">
            electric_bolt
            </span>Luz:</label>
        <input type="number" id="luz" value="0"  max="50000" required>
        </div>
        <div class="input-section">
        <label for="divida"><span class="material-symbols-outlined">
            paid
            </span>Dívida:</label>
        <input type="number" id="divida" value="0"  max="50000" required>
        </div>
        <div class="input-section">
        <label for="farmacia"><span class="material-symbols-outlined">
            medication
            </span>Farmácia:</label>
        <input type="number" id="farmacia" value="0"  max="50000" required>
        </div>
       <div class="input-section">
        <label for="cursos"><span class="material-symbols-outlined">
            book_2
            </span>Cursos:</label>
        <input type="number" id="cursos" value="0"  max="50000" required>
        </div>
        <div class="input-section">
        <label for="faculdade"><span class="material-symbols-outlined">
            school
            </span>Faculdade:</label>
        <input type="number" id="faculdade" value="0" >
        </div>
        </div>
        <button onclick="calcularDespesas()">Calcular Despesas</button>
             <div id="resultado" ></div>
</div>
      
       
</body>
</html>
